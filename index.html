<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/backlog.css">
    <link rel="stylesheet" href="css/add_task.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/includeHTML.js"></script>
    <script src="js/main.js"></script>
    <script src="js/board.js"></script>
    <script src="js/backlog.js"></script>
    <script src="js/add_task.js"></script>
    <script>
setURL('http://gruppe-213.developerakademie.net/smallest_backend_ever');

    </script>
</head>

<body onload="init()">
    <div class="card" style="width: 100%">
        <div class="row g-0">
            <div class="nav-sidebar col-md-2 d-flex-column justify-content-start align-items-center">
              <img src="img/logo.png" class="logo img-fluid rounded-start" alt="...">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a id="link-board" class="nav-link" href="#" onclick="openBoard()" data-bs-toggle="tooltip" data-bs-placement="top" title="Overview of all tasks on kanban board">
                    Board <span id="count-board" class="badge bg-primary"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a id="link-backlog_0" class="nav-link" href="#" onclick="openBacklog()" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragenter(event)" ondragleave="dragleave(event)" data-bs-toggle="tooltip" data-bs-placement="top" title="Overview of all new added and not committed tasks">
                    Backlog <span id="count-backlog" class="badge bg-primary"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a id="link-addtask" class="nav-link" href="#" onclick="openAddTask()" data-bs-toggle="tooltip" data-bs-placement="top" title="Form to add a new task">
                    Add Task
                  </a>
                </li>
                <li class="nav-item">
                  <a id="link-help" class="nav-link" href="#" onclick="openHelp()" data-bs-toggle="tooltip" data-bs-placement="top" title="Get some help">
                    Help
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-md-10">
                <div class="card-header">
                    <span id="view-name"></span>
                  </div>
                <div class="card-body">
                  <!-- Place all views like Board, Backlog, Add Task, Help (as a template) here -->
                    <div id="board" class="board view container px-0 py-3 d-none" w3-include-html="templates/board.html"></div>
                    <div id="backlog" class="backlog view container px-0 py-3 d-none" w3-include-html="templates/backlog.html"></div>
                    <div id="addTask" class="addTask view container px-0 py-3 d-none" w3-include-html="templates/add_task.html"></div>
                    <div id="help" class="help view d-none" w3-include-html="templates/readme.html"></div>
                    <div id="dsgvo" class="view container px-0 py-3 d-none" w3-include-html="templates/dsgvo.html"></div>
                    <div id="imprint" class="view container px-0 py-3 d-none" w3-include-html="templates/imprint.html"></div>
                </div>
            </div>
          </div>
    </div>
    
    <footer class="footer">
        <nav class="policies">
            <a href="#" class="imprint" title="Impressum" onclick="openView('imprint')">Impressum</a>
            <a href="#" class="dsgvo" title="Datenschutz" onclick="openView('dsgvo')">Datenschutz</a>
        </nav>
        <div class="section-license">
            <p class="license">
                Logos stammen u.A. von <a href="https://icons8.com">https://icons8.com</a>
            </p>
        </div>
    </footer>
</body>

</html>
