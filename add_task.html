<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/add_task.css">
    <script src="js/add_task.js"></script>
    <script src="./js/mini_backend.js"></script>
    <script src="js/includeHTML.js"></script>
    <script src="js/main.js"></script>
    <script src="js/board.js"></script>

</head>

<body>


    <div class="container">
        <div class="card">
            <div class="card-body bg-grey">

                <div class="card-row">
                    <div class="card-unit">
                        <h5 class="card-title blue">Title</h5>
                        <div class="card-in">
                            <input id="title" type="text" class="form-control" placeholder="Title...">
                        </div>
                    </div>

                    <div class="card-unit">
                        <h5 class="card-title blue">Due Date</h5>
                        <div class="card-in">
                            <input id="startDate" class="form-control" type="date" />
                            <span id="startDateSelected"></span>
                        </div>
                    </div>
                </div>



                <div class="card-row">
                    <div class="card-unit">
                        <h5 class="card-title blue">Category</h5>
                        <div class="card-in">
                            <select class="form-select" id="category">
                                <option selected>Choose...</option>
                                <option value="1">Marketing</option>
                                <option value="2">Product</option>
                                <option value="3">Sale</option>
                            </select>
                        </div>
                    </div>

                    <div class="card-unit">
                        <h5 class="card-title blue">Urgency</h5>
                        <div class="card-in"> 
                            <select class="form-select" id="urgency">
                                <option selected>Choose...</option>
                                <option value="1">High</option>
                                <option value="2">Middle</option>
                                <option value="3">Low</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card-row">
                    <div class="card-unit">
                        <h5 class="card-title blue">Description</h5>
                        <div class="input-group">
                            <textarea id="description" class="form-control form-hight" aria-label="With textarea"
                                placeholder="Description..."></textarea>
                        </div>
                    </div>



                    <div class="card-unit">
                        <h5 class="card-title blue">Assignet to</h5>
                        <div class="assigned-to" id="assigned-to">
                            <div class="profile" id="profile">
                            </div>
                            <div class="editor">
                                <div class="btn-group dropend">
                                    <button type="button" class="no-border dropdown" data-bs-toggle="dropdown">
                                        + </button>
                                    <ul class="dropdown-menu">
                                        <li id="dropdowna"><a onclick="addEditor('a'), disableProfile('a')"
                                                class="dropdown-item" href="#"><img src="./img/a.png" alt=""></a></li>
                                        <li id="dropdownb"><a onclick="addEditor('b'), disableProfile('b')"
                                                class="dropdown-item" href="#"><img src="./img/b.png" alt=""></a></li>
                                        <li id="dropdownc"><a onclick="addEditor('c'), disableProfile('c')"
                                                class="dropdown-item" href="#"><img src="./img/c.png" alt=""></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="buttons">
                            <button type="button" class="btn btn-primary btn-assignet-to">Cancel</button>
                            <button onclick="addTask()" type="button" class="btn btn-primary btn-assignet-to">Create Task</button>
                        </div>
                    </div>





                </div>





            </div>
        </div>
    </div>
    </div>
</body>

</html>
